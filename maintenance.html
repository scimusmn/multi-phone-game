<!doctype html>
<html>
  <head>
    <title>Maintenance</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  </head>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/css/maintenance.css">

  <!-- JS -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/vendor/jquery-1.12.4.min.js"></script>
  <script src="/js/Maintenance.js"></script>

  <body>

    <div id="btn-container">
      <button id="refresh-btn" type="button">Refresh Game</button>
      <p>Send signal to refresh game browser.</p>

      <button id="restart-btn" type="button" class="careful">Restart Server</button>
      <p>Caution! Server will be down for 1-2 minutes.</p>
    </div>

    <div class='log-container'>
      <h3 class='log-label'>Log</h3>
      <ul id="maintenance-log">
      </ul>
    </div>

  </body>

</html>
